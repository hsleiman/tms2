<app-nav-bar [navParams]="navs"></app-nav-bar>
<mat-accordion>
  <mat-expansion-panel *ngFor="let queue of queues">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{queue.dialerQueueDetails.queueName}}
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar><mat-icon>play_arrow</mat-icon></div>
        <mat-card-title>Primary group</mat-card-title>
        <mat-card-subtitle>Secondary group</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
