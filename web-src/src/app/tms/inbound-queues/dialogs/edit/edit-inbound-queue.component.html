<h1 mat-dialog-title>Edit Queue</h1>
<div mat-dialog-content>
  <p>Edit</p>
  <div>
    <mat-form-field>
    <input id = "queueName" placeholder="Queue name" matInput tabindex="1" [(ngModel)]="data.dialerQueueDetails.queueName">
  </mat-form-field>
  </div>
    <mat-form-field style="width:300px">
    <textarea id = "sql" matInput placeholder="Query" tabindex="2" [(ngModel)]="data.dialerQueueDetails.sqlQuery"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button id="btAddQueue" mat-button (click)="save()" tabindex="3">Add</button>
  <button id="btCloseQueue" mat-button (click)="cancel()" tabindex="4">Cancel</button>
</div>
