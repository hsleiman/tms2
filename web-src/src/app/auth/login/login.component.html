<mat-card class="login-card custom-card">
  <form #loginForm="ngForm" (ngSubmit)="loginCont()">
    <mat-card-header>
      <mat-card-title>
        <h2>Welcome, back!</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="login-field" id="usernameFormField">
        <input id="usernameInputField" name="username" matInput type="text" placeholder="Username" [(ngModel)]="login.username" required/>
      </mat-form-field>
      <mat-form-field class="login-field" id="passwordFormField">
        <input id="passwordInputField" name="password" matInput type="password" placeholder="Password" [(ngModel)]="login.password" required/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button id="loginBtn" [disabled]="loginForm.invalid">Login</button>
      <!-- <button mat-button id="cancelBtn">Cancel</button> -->
    </mat-card-actions>
  </form>
</mat-card>
